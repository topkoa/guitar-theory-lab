<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#1a1a1a" rx="8"/>

  <!-- Fretboard background -->
  <rect x="8" y="12" width="48" height="40" fill="#2a1810" rx="2"/>

  <!-- Strings (horizontal lines) -->
  <line x1="8" y1="18" x2="56" y2="18" stroke="#888" stroke-width="1"/>
  <line x1="8" y1="26" x2="56" y2="26" stroke="#888" stroke-width="1"/>
  <line x1="8" y1="34" x2="56" y2="34" stroke="#888" stroke-width="1.5"/>
  <line x1="8" y1="42" x2="56" y2="42" stroke="#888" stroke-width="2"/>

  <!-- Frets (vertical lines) -->
  <line x1="20" y1="12" x2="20" y2="52" stroke="#666" stroke-width="1.5"/>
  <line x1="32" y1="12" x2="32" y2="52" stroke="#666" stroke-width="1.5"/>
  <line x1="44" y1="12" x2="44" y2="52" stroke="#666" stroke-width="1.5"/>

  <!-- Fret marker dot -->
  <circle cx="38" cy="32" r="2" fill="#555"/>

  <!-- Note dots (highlighted) -->
  <circle cx="14" cy="26" r="4" fill="#4ECCA3"/>
  <circle cx="26" cy="34" r="4" fill="#4ECCA3"/>
  <circle cx="38" cy="18" r="4" fill="#E94560" stroke="#fff" stroke-width="1"/>
  <circle cx="50" cy="42" r="4" fill="#4ECCA3"/>
</svg>
